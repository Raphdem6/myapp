name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK with Buildozer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip python3-dev \
                              autoconf automake libtool pkg-config libffi-dev \
                              libssl-dev python3-setuptools cmake

      - name: Install Buildozer & Python-for-Android
        run: |
          python3 -m pip install --upgrade pip
          pip install buildozer cython python-for-android

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-apk
          path: bin/**/*.apk
